<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" type="text/css" rel="stylesheet">
    <link href="css/styles.css" type="text/css" rel="stylesheet">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Text RPG</title>
  </head>
  <body>
    <div class="container-fluid">
      <!-- Menus unavailable -->
      <button id="temp-booter" class="btn btn-warning">Villain Cease</button>
      <form id="game-menu" class="hidden">
        <h3>game-menu</h3>
        <div id="menu-1">1.Adventure</div>
        <div id="menu-2">2.Rest</div>
        <div id="menu-3">3.End Game</div>
        <div id="menu-4">4.Save Game</div>
        <input id="menu-input" />
        <button id="menu-button" type="submit" class="btn btn-warning">GO</button>
      </form>
      <form id="battle-menu" class"#=hidden">
        <h3>battle-menu</h3>
        <div id="battle-1">1.Attack</div>
        <div id="battle-2">2.Recovery</div>
        <div id="battle-3">3.Escape</div>
        <div id="battle-3">4.Use Item</div>
        <input id="battle-input" />
        <button id="battle-button" type="submit" class="btn btn-warning">GO</button>
      </form>
    </div>
    <!-- End div container -->
    <div id="log">
    </div>
    <!-- End div log -->
  </body>
</html>
