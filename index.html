<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" type="text/css" rel="stylesheet">
    <link href="css/styles.css" type="text/css" rel="stylesheet">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pig Dice</title>
  </head>
  <body>

    <div class="container">
      <div class="jumbotron">
      <h1>Pig Dice</h1>
      <p>Turn:<span class="whosturn"></span></p>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="player-one">
            <p><span class="name-1">Player1</span></p>
            <p>Total:<span class="bankscore-0"></span></p>
            <p>Turn:<span class="turnscore-0"></span></p>
            <p>Dice:<span class="dicevalue-0"></span></p>
          </div>
        </div>
        <div class="col-md-6">
          <div class="player-two">
            <p><span class="name-one">player2</span></p>
            <p>Total:<span class="bankscore-1"></span></p>
            <p>Turn:<span class="turnscore-1"></span></p>
            <p>Dice:<span class="dicevalue-1"></span></p>
          </div>
        </div>
      </div>
      <div class="row">
        <form id="roll">
            <button type="submit" class="btn btn-info">roll </button>
        </form>
        <form id="hold">
          <button type="submit" class="btn btn-info">hold</button>
        </form>
      </div>
    </div>


  </body>
</html>
