<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" type="text/css" rel="stylesheet">
    <link href="css/styles.css" type="text/css" rel="stylesheet">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Text RPG</title>
  </head>
  <body>
    <div class="container">
      <h1>KingGodEmperorGeneralChungmugongMajestyShogun Heros</h1>
        <button id="temp-generator" class="btn btn-info">Create New Hero</button>
        <br>
      <button id="temp-booter" class="btn btn-warning hidden">Hunt Pokemon</button>
      <!-- Menus unavailable -->
      <form id="game-menu" class="hidden">
        <h3>game-menu</h3>
        <div id="menu-1" value="1">1.Adventure</div>
        <div id="menu-2" value="2">2.Rest</div>
        <div id="menu-3" value="3">3.End Game</div>
        <input id="menu-input" />
        <button id="menu-button" type="submit" class="btn btn-warning">Enter</button>
      </form>
      <form id="battle-menu" class="hidden">
        <h3>battle-menu</h3>
        <div id="battle-1" value="1">1.Attack</div>
        <div id="battle-2" value="2">2.Recovery</div>
        <div id="battle-3" value="3">3.Escape</div>
        <input id="battle-input" />
        <button id="battle-button" type="submit" class="btn btn-warning">Enter</button>
      </form>
    <div id="hero-info" class="hidden">
      <p>Your Hero : <span id="hero-name"></span>/ LV.<span id="hero-lv"></span> / HP : <span id="hero-hp"></span> / STR : <span id="hero-str"></span> / XP : <span id="hero-xp"></span><p>
    </div>
    <div id="log">
      <h4>Status Log:</h4>
    </div>
    <!-- End div log -->
  </div>
  <!-- End div container -->
  </body>
</html>
